<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
        <div>
            <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
        </div>
    </div>
    <div id="icons">
        <span>
            <i class="fas fa-camera"></i>
        </span>
        <span>
            <i class="fas fa-anchor"></i>
        </span>
        <span>
            <i class="fas fa-question"></i>
        </span>
        <span>
            <i class="fas fa-chess"></i>
        </span>
        <span>
            <i class="fas fa-plus"></i>
        </span>
        <span>
            <i class="fas fa-phone"></i>
        </span>
    </div>
    <div id="mini-layout">
        <span>
            <span>
                <div>
                    <img src="http://place-puppy.com/100x100" alt="Puppy Picture">
                </div>
                <div>
                    <strong>Silly Puppy</strong>
                </div>
                <div>
                    <p>So curious!</p>
                </div>
                <div>
                    <a href="http://place-puppy.com">More Dogs</a>
                </div>
            </span>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Bear Picture">
            </div>
            <div>
                <strong>Bear Taking Bath</strong>
            </div>
            <div>
                <p>River Bath Time!</p>
            </div>
            <div>
                <a href="https://placebear.com/">More Bears</a>
            </div>
        </span>
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Kitten Picture">
            </div>
            <div>
                <strong>Pretty Kitty</strong>
            </div>
            <div>
                <p>Kitty Stare!</p>
            </div>
            <div>
                <a href="http://placekitten.com">More Kitties</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://placebear.com/100/100" alt="Random Picture">
            </div>
            <div>
                <strong>More Bear Images</strong>
            </div>
            <div>
                <p>Bears Oh My!</p>
            </div>
            <div>
                <a href="https://placebear.com/">More Random Pictures</a>
            </div>
        </span>
    </div>
  </body>
</html>
